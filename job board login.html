<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Job Application login</title>
     <link rel="stylesheet" href="style.css" /> 

</head> 

<body> 
        <!--This comment here explains the purpose of the login form-->
    <div class="content">
        <h1 style=color:yellow>Login<span>(web)</span></h1>
        <form class="action">
            <div class="form-container"> 
               <div class="from-control">
                 <label for="title">Title</label>
                 <input id="Title" name="MR,MRS,Ms,Jr,Sr,Dr,Pharm" placeholder="Mr, Mrs, Dr, Eng, Dev, Pharm, San, Bar, ">
               </div>
                <div class="from-control">
                    <label for="First-name">First-Name:</label>
                    <input id="First-Name" name="First-Name" placeholder="Enter Fisrt-Name">
                </div> 

               <div class="from-control">
                <label for="Middle-Name">Middle-Name:</label>
                <input id="Middle-Name" name="Middle-Name" placeholder="Enter Middle-Name">        
                 </div>

                <div class="from-control">
                    <label for="last-name">Last Name:</label>
                    <input id="Last Name" name="Last name" placeholder="Enter Last Name"> 
                </div>

                <div class="from-control">
                    <label for="email">E-mail:</label>
                    <input type="email" id="Email" name="email" placeholder="Enter E-mail">

                    <div class="from-control">
                        <label for="Linkedin link">Linkedin link:</label>
                        <input id="Linkedin link" id="Linkedin" name="linkedin" placeholder="Enter Linkedin"> 

                <div class="from-control">
                    <label for="github">Git-hub:</label>
                    <input id="github" id="github" name="github" placeholder="Enter Git-hub " >
                         </div>

              
                    </div> 
                </div>

                <div class="from-control">
                    <label for="Job Role">Job Role:</label>
                    <select id="Job Role" name="Job Role" >
                        <option value="">Select job role</option>
                        <option value="front-end">Front End Developer</option>
                        <option value="back-end"> Bac End Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <opton value="UI - UX">UI-UX Designer</option>
                        <option value="House Keeper">House Keeper</option>

                        </select>
                    </div> 


                    <div class="textarea-control">
                        <label for="address">Address:</label>
                        <text area id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                        </div>

                        <div class="textarea-control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                        </div>

                        <div class="from-control">
                            <label for="name">City:</label>
                            <input id="city" name="city" placeholder="Enter city">
                        </div>

                        <div class="from-control">
                            <label for="pincode">Pincode:</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                        </div> 

                        <class="from-control">
                            <label for=" Start Date">Date</label>
                            <input type="Date" id="Date" name="Date" value="2025-01-20">
                        </div>

                        <div class="from-control">
                            <label for="CV">Upload Your CV:</label>
                            <input type="file" id="CV" name="CV" >
                        </div>

                        <div class="butto-container">
                            <button type="submit">Apply Now:</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
